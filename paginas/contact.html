<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../styles.css"/>
  <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon.png">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Comienzo de encabezado -->
  <title>Paru Inkas Sushi & Grill - Contacto</title>
</head>
<!-- Comienzo cuerpo de pagina -->
<body>
  <header>
    <img src="../img/logo.png" alt="logo">
    <h3>Paru Inkas Sushi & Grill</h3>
    <nav>
      <ul>
        <li><a href="./../index.html">Inicio</a></li>
        <li><a href="./about.html">Sobre nosotros</a></li>
        <li><a href="./galeria.html">Galeria</a></li>
        <li><a href="./contact.html">Contacto</a></li>
        <li><a href="https://www.instagram.com/paru_sushi" target="_blank">Seguinos en Instagram!</a></li>
      </ul>
    </nav>
  </header>
  <!-- cierre de fila logo + nav -->
  <main>
    <section>
      <img src="../img/LOCAL NORDELTA.jpg" alt="local nordelta">
      <img src="../img/LOCAL OLIVOS.jpg" alt="local olivos">
      <img src="../img/LOCAL PAMPA.jpg" alt="local pampa">
      <img src="../img/LOCAL RECOLETA.jpg" alt="local recoleta">
    </section>
    <section>
      <h4>Formulario de Contacto</h4>
    </section>
    <!-- Formulario contacto -->
    <section class="sectionform">
      <article>
        <form action="#">
        <div>
          <label for="nombre">
          Nombre
          </label>
          <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div>
          <label for="apellido">
          Apellido
          </label>
          <input type="text" id="apellido" placeholder="Apellido">
        </div>
        <div>
          <label for="telefono">
          Telefono
          </label>
          <input type="tel" id="telefono" placeholder="Ingrese su telefono" maxlength="10" />
        </div>
        <div>
          <label for="mail">
          E-mail
          </label>
          <input type="email" id="mail" placeholder="Ingrese su email" />
        </div>
        <div>
          <label>
          Localidad
          </label>
        </div>
        <div>
          <select>
            <option selected="selected">Seleccione una localidad</option>
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Uruguay</option>
          </select>
        </div>
        <div>
          <label>
          Ya nos conocias ?
          </label>
            <span>Si</span>
          <input type="radio" name="opcion" value="Si" />
            <span>No</span>
          <input type="radio" name="opcion" value="No" />
        </div>
        <div>
          <label>
            <span>Te gustaria recibir informacion ? </span>
          </label>
        </div>
        <div>
          <input type="checkbox" name="aceptar"/>
            <span>Acepto los terminos y condiciones</span>
          <input type="checkbox" name="aceptar" checked="checked"/>
        </div>
        <div>
          <label for="comentarios">
          Algun comentario extra que quieras dejarnos ?
          </label>
          <textarea id="comentarios" rows="10" cols="50" class="textarea"></textarea>
        </div>
        <div>
          <input type="submit" />
          <input type="reset" />
        </div>
        </form>
      </article>
    </section>
  </main>
  <!-- cierre de form contacto -->
	<!-- inicio de footer --> 
  <footer>
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="https://www.instagram.com/paru_sushi" target="_blank">Seguinos en Instagram!</a></li>
    </ul>
  </footer>
</body>
</html>
